  <div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <div class="order-now wrapper">
        
        <div class="order-now-box">
          <button data-modal-close class="close-modal">
          </button>
          <h3 class="order-now-title">order now</h3>
          <form class="order-now-form">
            <label class="order-label" for="username"
              >Name
              <input class="order-input" type="text" id="username" name="username" autofocus />
            </label>
            <label class="order-label" for="phone"
              >Phone number 
              <input class="order-input" type="tel" name="phone_number" id="phone" />
          </label>
            <label class="order-label" for="email"
              >Email
              <input class="order-input" type="email" name="email" id="email" />
            </label>
            <label class="order-label label-comment"  for="comment"
              >Comment
              <input class="order-input order-comment" type="textarea" name="comment" id="comment" />
          </label>
            <button type="submit" class="now-form-btn">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
