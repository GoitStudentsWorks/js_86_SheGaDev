<div class="order-now wrapper">
  <div class="order-now-box">
    <h3 class="order-now-title">order now</h3>
    <form class="order-now-form">
      <label for="username"
        >Name
        <input type="text" id="username" name="username" autofocus />
      </label>
      <label for="phone"
        >Phone number
        <input type="tel" name="phone_number" id="phone" />
      </label>
      <label for="email"
        >Email
        <input type="email" name="email" id="email" />
      </label>

      <label for="comment"
        >Comment
        <input type="textarea" name="comment" id="comment" />
      </label>
      <button type="submit" class="now-form-btn">Send</button>
    </form>
  </div>
</div>
